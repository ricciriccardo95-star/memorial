<!DOCTYPE html>
<html lang="it" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifiche - Gestionale Memorial D'Aloja</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- CONFIGURAZIONE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCcczLTu5JCCN_Jq1WQ9I7woJm1WH5ij2s",
            authDomain: "memorial-d-aloja-1a095.firebaseapp.com",
            projectId: "memorial-d-aloja-1a095",
            storageBucket: "memorial-d-aloja-1a095.firebasestorage.app",
            messagingSenderId: "199060155053",
            appId: "1:199060155053:web:75be10bef14a446bf6f424"
        };
        
        // --- Firebase Setup ---
        window.db = null;
        window.appId = 'default-daloja-app-id'; // Legge sempre dai dati di default

        const initFirebase = async () => {
            try {
                setLogLevel('Debug');
                const app = initializeApp(firebaseConfig);
                window.db = getFirestore(app);
                const auth = getAuth(app);
                
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken).catch(() => signInAnonymously(auth));
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        window.startFirestoreListeners();
                    }
                });
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
            }
        };

        // --- Collections References ---
        const getCollectionRef = (name) => collection(window.db, `artifacts/${window.appId}/${name}`);

        // --- State Management & Calculation ---
        let teams = [], crews = [], times = {};
        window.activeCompetition = '8plus'; // '8plus' or '4x'

        const timeToSeconds = (timeStr) => {
            if (!timeStr || !/^[0-5]\d:[0-5]\d\.\d$/.test(timeStr)) return null;
            const [minutes, rest] = timeStr.split(':');
            const [seconds, tenths] = rest.split('.');
            return parseInt(minutes, 10) * 60 + parseInt(seconds, 10) + parseInt(tenths, 10) / 10;
        };

        const secondsToTime = (totalSeconds) => {
            if (totalSeconds === null || isNaN(totalSeconds)) return 'N/D';
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = Math.floor(totalSeconds % 60);
            const tenths = Math.round((totalSeconds * 10) % 10);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${tenths === 10 ? 9 : tenths}`;
        };

        const calculateAndRenderResults = () => {
            if (!teams.length || !crews.length) return;

            let results = [];
            
            if (window.activeCompetition === '8plus') {
                const teams8 = teams.filter(t => t.teamSize === 8);
                results = teams8.map(team => {
                    const teamCrews = crews.filter(c => c.parentTeamId === team.id);
                    const getAvg = (type) => {
                        const typeCrews = teamCrews.filter(c => c.type === type);
                        const crewTimes = typeCrews.map(c => timeToSeconds(times[c.id])).filter(t => t !== null);
                        return crewTimes.length > 0 ? crewTimes.reduce((a, b) => a + b, 0) / crewTimes.length : null;
                    };

                    const s8 = getAvg('8+');
                    const s4 = getAvg('4-');
                    const s2 = getAvg('2-');

                    let score = 0;
                    let hasAtLeastOneTime = false;
                    if (s8 !== null) { score += s8; hasAtLeastOneTime = true; }
                    if (s4 !== null) { score += s4 * 0.5; hasAtLeastOneTime = true; }
                    if (s2 !== null) { score += s2 * 0.25; hasAtLeastOneTime = true; }
                    
                    const finalScore = hasAtLeastOneTime ? score : null;
                    const athletes = team.athletes.map(a => a.cognome).join(', ');

                    return { teamName: team.teamName, genereTeam: team.genereTeam, t1: secondsToTime(s8), t2: secondsToTime(s4), t3: secondsToTime(s2), score: finalScore, athletes };
                }).filter(r => r.score !== null);

            } else if (window.activeCompetition === '4x') {
                const teams4 = teams.filter(t => t.teamSize === 4);
                 results = teams4.map(team => {
                    const teamCrews = crews.filter(c => c.parentTeamId === team.id);
                     const getAvg = (type) => {
                        const typeCrews = teamCrews.filter(c => c.type === type);
                        const crewTimes = typeCrews.map(c => timeToSeconds(times[c.id])).filter(t => t !== null);
                        return crewTimes.length > 0 ? crewTimes.reduce((a, b) => a + b, 0) / crewTimes.length : null;
                    };
                    
                    const s4x = getAvg('4x');
                    const s2x = getAvg('2x');
                    const s1x = getAvg('1x');

                    let score = 0;
                    let hasAtLeastOneTime = false;
                    if (s4x !== null) { score += s4x; hasAtLeastOneTime = true; }
                    if (s2x !== null) { score += s2x * 0.5; hasAtLeastOneTime = true; }
                    if (s1x !== null) { score += s1x * 0.25; hasAtLeastOneTime = true; }

                    const finalScore = hasAtLeastOneTime ? score : null;
                    const athletes = team.athletes.map(a => a.cognome).join(', ');

                     return { teamName: team.teamName, genereTeam: team.genereTeam, t1: secondsToTime(s4x), t2: secondsToTime(s2x), t3: secondsToTime(s1x), score: finalScore, athletes };
                }).filter(r => r.score !== null);
            }

            const maleResults = results.filter(r => r.genereTeam === 'M' || r.genereTeam === 'MIX').sort((a,b) => a.score - b.score);
            const femaleResults = results.filter(r => r.genereTeam === 'F').sort((a,b) => a.score - b.score);

            updateTableHeaders();
            renderTable('male-results-body', maleResults);
            renderTable('female-results-body', femaleResults);
        };
        
        const updateTableHeaders = () => {
            const headers = window.activeCompetition === '8plus' 
                ? ['8+', '4- (Media)', '2- (Media)']
                : ['4x', '2x (Media)', '1x (Media)'];
            
            document.getElementById('header-t1').textContent = headers[0];
            document.getElementById('header-t2').textContent = headers[1];
            document.getElementById('header-t3').textContent = headers[2];
            document.getElementById('female-header-t1').textContent = headers[0];
            document.getElementById('female-header-t2').textContent = headers[1];
            document.getElementById('female-header-t3').textContent = headers[2];
        };

        const renderTable = (tbodyId, data) => {
            const tbody = document.getElementById(tbodyId);
            if (!tbody) return;
            tbody.innerHTML = '';
            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-slate-500 text-xl">Nessun risultato disponibile per questa categoria.</td></tr>`;
                return;
            }
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-slate-700/50';
                tr.innerHTML = `
                    <td class="p-5 text-center font-bold text-3xl text-slate-300">${index + 1}</td>
                    <td class="p-5 text-left">
                        <div class="font-bold text-white text-3xl">${row.teamName}</div>
                        <div class="text-slate-400 text-base mt-2">${row.athletes}</div>
                    </td>
                    <td class="p-5 text-center font-mono text-3xl text-slate-100">${row.t1}</td>
                    <td class="p-5 text-center font-mono text-3xl text-slate-100">${row.t2}</td>
                    <td class="p-5 text-center font-mono text-3xl text-slate-100">${row.t3}</td>
                    <td class="p-5 text-center font-bold text-blue-300 text-4xl">${row.score.toFixed(3)}</td>
                `;
                tbody.appendChild(tr);
            });
        };
        
        window.startFirestoreListeners = () => {
            onSnapshot(getCollectionRef('teams'), snapshot => {
                teams = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                calculateAndRenderResults();
            });
            onSnapshot(getCollectionRef('crews'), snapshot => {
                crews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                calculateAndRenderResults();
            });
            onSnapshot(getCollectionRef('times'), snapshot => {
                times = {};
                snapshot.docs.forEach(doc => { times[doc.id] = doc.data().time; });
                calculateAndRenderResults();
            });
        };

        window.switchCompetition = (type) => {
            window.activeCompetition = type;
            document.querySelectorAll('#competition-tabs button').forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('bg-slate-700/50', 'text-slate-300');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('bg-slate-700/50', 'text-slate-300');
                }
            });
            calculateAndRenderResults();
        };

        window.onload = () => {
            initFirebase();
            window.switchCompetition('8plus');
        };
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; }
        .background-gradient { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: blur(100px); z-index: -1; }
        .gradient-1 { width: 500px; height: 500px; background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent 70%); animation: pulse 10s infinite alternate; }
        @keyframes pulse { from { transform: scale(0.9); } to { transform: scale(1.2); } }
    </style>
</head>
<body class="min-h-screen text-white p-4 lg:p-8 antialiased">

    <div class="fixed top-0 left-0 w-full h-full -z-10">
        <div class="background-gradient gradient-1"></div>
    </div>

    <header class="w-full max-w-7xl mx-auto pt-8 pb-4 text-center relative">
        <h1 class="text-6xl md:text-7xl font-black tracking-tight text-slate-100 mb-2">CLASSIFICHE</h1>
        <h2 class="text-3xl md:text-4xl font-light text-blue-400 mb-6">MEMORIAL D'ALOJA</h2>
        <a href="index.html" class="absolute top-4 left-4 md:top-8 md:left-8 bg-white/5 border border-white/10 rounded-full p-2 hover:bg-white/10 transition-colors" title="Torna alla Home">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>
        </a>
    </header>

    <main class="w-full max-w-7xl mx-auto py-4 space-y-12">
        
        <div id="competition-tabs" class="flex justify-center space-x-2 mb-8 p-1 bg-slate-800/60 rounded-xl max-w-md mx-auto">
            <button data-type="8plus" onclick="window.switchCompetition('8plus')" class="w-full font-semibold py-3 px-4 rounded-lg transition-colors duration-300 text-lg">
                Classifica 8+
            </button>
            <button data-type="4x" onclick="window.switchCompetition('4x')" class="w-full font-semibold py-3 px-4 rounded-lg transition-colors duration-300 text-lg">
                Classifica 4x
            </button>
        </div>

        <section>
            <h3 class="text-4xl font-semibold text-slate-100 mb-6 border-b-2 border-blue-500 pb-3">Classifica Maschile / Mista</h3>
            <div class="bg-white/5 border border-white/10 rounded-2xl overflow-hidden">
                <table class="w-full">
                    <thead class="bg-white/10">
                        <tr>
                            <th class="p-5 w-20 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">Pos.</th>
                            <th class="p-5 text-left font-semibold uppercase text-slate-300 tracking-wider text-lg">Team</th>
                            <th id="header-t1" class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">8+</th>
                            <th id="header-t2" class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">4- (Media)</th>
                            <th id="header-t3" class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">2- (Media)</th>
                            <th class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">Punteggio</th>
                        </tr>
                    </thead>
                    <tbody id="male-results-body">
                        <tr><td colspan="6" class="text-center py-8 text-slate-500 text-xl">Caricamento risultati...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section>
            <h3 class="text-4xl font-semibold text-slate-100 mb-6 border-b-2 border-purple-500 pb-3">Classifica Femminile</h3>
             <div class="bg-white/5 border border-white/10 rounded-2xl overflow-hidden">
                <table class="w-full">
                    <thead class="bg-white/10">
                        <tr>
                            <th class="p-5 w-20 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">Pos.</th>
                            <th class="p-5 text-left font-semibold uppercase text-slate-300 tracking-wider text-lg">Team</th>
                            <th id="female-header-t1" class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">---</th>
                            <th id="female-header-t2" class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">---</th>
                            <th id="female-header-t3" class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">---</th>
                            <th class="p-5 w-40 text-center font-semibold uppercase text-slate-300 tracking-wider text-lg">Punteggio</th>
                        </tr>
                    </thead>
                    <tbody id="female-results-body">
                         <tr><td colspan="6" class="text-center py-8 text-slate-500 text-xl">Caricamento risultati...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
        
    </main>
</body>
</html>
